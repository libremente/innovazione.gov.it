    titolo: Corsi di formazione sul BIM (Building information Modeling)
    testo: |
      ACCA software collabora con le scuole per diffondere la cultura digitale nel settore delle costruzioni. Da tre anni contribuisce attivamente alla formazione di giovani studenti degli Istituti tecnici superiori con corsi di formazione sul BIM (Building information Modeling). ACCA promuove la cultura digitale attraverso i “Percorsi per le Competenze Trasversali e per l’Orientamento” ex Alternanza Scuola Lavoro con l’utilizzo delle più innovative tecnologie digitali BIM a servizio della progettazione architettonica, del computo metrico, della sicurezza cantieri, della certificazione energetica.

      Per lo svolgimento del corso, che si articola in tre anni, ACCA ha predisposto specifici contenuti su una piattaforma digitale di e-learnig. Attualmente sono attive circa 70 classi digitali con più di mille potenziali utenti attivi. Per ogni classe viene nominato un tutor scolastico che segue gli alunni nella didattica, nel corretto svolgimento dei compiti e nel rispetto dei tempi indicati. Per ogni classe digitale sono caricate delle lezioni, organizzate secondo un principio di apprendimento graduale e secondo obiettivi specifici da raggiungere per ogni singola lezione (apprendimento step by step).
      Ogni lezione è costituita da:

      - VideoTutorial: che permettono l’apprendimento delle nozioni
      - Quiz a risposta multipla: che permettono di verificare il corretto apprendimento delle lezioni
      - Esercitazione pratica: che prevede lo svolgimento di uno specifico compito con la consegna di un elaborato realizzato dagli alunni in modo individuale.

      Tutte le attività che gli studenti svolgono sono monitorate dai tutor attraverso specifiche funzioni di amministrazione che la piattaforma di e-learning mette a disposizione. Le lezioni possono essere seguite dagli alunni da qualsiasi dispositivo dotato di connessione ad internet; per accedere alla classe digitale occorre avere soltanto delle credenziali di accesso nominative (user e password personali). Per lo svolgimento dell'esercitazione pratica, ACCA ha reso disponibile in modo gratuito, le versioni educational dei software scaricabili dal sito internet: https://www.acca.it/software-educational

      Le scuole, attraverso una convenzione con ACCA, si impegnano alla nomina di tutor scolastici che seguono i ragazzi per l’intera durata del corso. Acca predispone anche una specifica formazione avanzata che permette di fornire ai tutor scolastici le giuste competenze per la gestione della didattica e della piattaforma stessa. La verifica dei compiti e del corretto svolgimento dei quiz, nel rispetto dei tempi previsti dal percorso, vengono gestiti con l’utilizzo di registri digitali di classe che permettono di monitorare l’andamento della classe attraverso la verifica del lavoro svolto da ogni singolo alunno.
      Alla fine del percorso ACCA rilascia un attestato di partecipazione.
  - nome_aderente: ACI
