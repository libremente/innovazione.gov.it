    titolo: "Creazione di consapevolezza digitale"
    testo: |
      Il progetto ha l’obiettivo di sviluppare un’azione estesa su tutto il territorio nazionale, attuata coinvolgendo le aziende in house ed il loro personale, con l’obiettivo di supportare il processo di creazione di consapevolezza digitale negli studenti del 4° e 5° anno delle scuole superiori.
      Ciò verrà fatto attraverso lo sviluppo di laboratori ai quali prenderanno parte gli studenti e che vedranno la partecipazione degli animatori digitali e dei membri del team innovazione delle scuole, al fine di favorire la replicabilità dell’iniziativa nei successivi anni scolastici. Il coinvolgimento degli studenti sarà garantito ascrivendo l’azione nell’ambito delle attività previste nel contesto dell’alternanza scuola-lavoro, sulla base della quale si definiranno i dettagli operativi della logica progettuale.
      Il modello prevede un approccio scalabile, così che nel tempo e con il susseguirsi delle edizioni possa ampliarsi la rosa dei temi affrontati, tuttavia si prevede di iniziare con due tematiche fortemente connesse tra di loro:

      - Consapevolezza nell’uso degli strumenti e dei contesti di comunicazione digitale (media literacy)
      - Capacità di comprendere le dinamiche degli strumenti di comunicazione digitale e sfruttarne positivamente le caratteristiche (media hacking)

      I due percorsi, che possono essere considerati uno l’approfondimento dell’altro, consistono nel porre gli studenti che vi prenderanno parte di fronte a delle “missioni” da compiere utilizzando gli strumenti digitali, di volta in volta “attaccando” o “difendendo” un obiettivo adottando una logica ripresa dalla formazione degli adulti finalizzata all’apprendimento delle regole e degli strumenti dell’OSINT (Open Source Intelligence), rispetto alla quale si svilupperà un’azione di gamification finalizzata a rendere il percorso più coinvolgente per il target, costituito da ragazzi.
      In questo contesto, i partecipanti all’iniziativa impareranno a conoscere mezzi, strumenti, dinamiche, regole e contesti sottesi ai social media ed ai temi sollevati dalla sempre maggiore diffusione delle tecnologie leading edge e le loro conseguenze (dai big data all’intelligenza artificiale e blockchain, dalla privacy alle fake news ed i deep fake), comprendendo come muoversi in questo contesto, senza limitarsi ad essere semplici “utenti”, passivi nella fruizione dei servizi offerti, ma attori attivi e protagonisti del cambiamento.
      Il progetto sarà formalizzato su modello schoolkit MIUR da pubblicare su portale nazionale per renderne possibile la fruizione da parte di altri istituti scolastici.
      L’iniziativa si basa su un approccio hub & spoke, in cui ACI Informatica si configura come Hub della rete delle in house. In altri termini si assume il compito di coinvolgere le altre in house per far scalare il progetto sul territorio, ampliandone il bacino di azione. A tale scopo verrà quindi creata una rete di “fellow” del progetto, ossia manager delle aziende coinvolte che “doneranno” un po’ del loro tempo all’iniziativa, a valle di un percorso di formazione formatori che garantisca il loro livello minimo di preparazione, tanto sul fronte pedagogico, che istruzionale che di contenuto. I fellow saranno inoltre accompagnati in aula – in parte del percorso – da formatori professionisti.

      ACI Informatica – con il supporto del Digital Transformation Institute – avrà quindi il compito, nella prima fase del progetto, di:

      - modellizzare l’azione;
      - sviluppare la progettazione di dettaglio;
      - realizzare i contenuti di base;
      - preoccuparsi della selezione e successiva formazione dei fellow;
      - identificare i key performance indicator;
      - promuovere il progetto verso le scuole;
      - curare le attività di coordinamento e gestione della rete;
      - monitorare la qualità dell’iniziativa.

      I punti di forza principali dell’approccio sono i seguenti:

      - la modellizzazione favorisce la replicabilità dell’iniziativa;
      - il modello hub & spoke garantisce la diffusione nazionale;
      - la possibilità di sfruttare il processo di alternanza scuola-lavoro favorisce la partecipazione degli studenti;
      - lo sviluppo di format e materiali standard assicura l’uniformità dell’azione;
      - l’attività di selezione dei fellow garantisce la qualità della didattica;
      - l’affiancamento a formatori professionisti assicura il rispetto del modello formativo e l’apprendimento delle dinamiche d’aula da parte dei manager attraverso il learning by doing.
