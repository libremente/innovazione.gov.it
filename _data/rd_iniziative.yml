    testo: |
      Laboratori di Educazione al Digitale aperti alla cittadinanza con l’obiettivo di divulgare
      strumenti e metodologie per sviluppare la cultura scientifico tecnologica e contrastare il
      digital gap intergenerazionale e contrastare ogni forma di analfabetismo digitale.

      I Laboratori di Educazione al Digitale si svolgeranno all’interno del Dipartimento di
      Ingegneria Elettrica Elettronica e Informatica dell’Università di Catania dove, con l’utilizzo
      dei laboratori e di strumenti universitari, si coinvolgeranno i giovani accompagnati dai
      genitori o dai nonni in attività di Coding, Robotica; con approccio Creative Learning i
      gruppi di giovani ed adulti verranno condotti alla creazione di un Videogioco, di un App o
      alla corretta esecuzione di “missioni” con i robot disponibili nella Tecnoteca associativa.

      Sia per i giovani che per gli adulti nel corso dei momenti laboratoriali verranno discusse le
      tematiche del Cyberbullismo, Educazione Civica Digitale, Open Data e Monitoraggio
      Civico utilizzando le risorse web presenti in: Generazioni Connesse, Open Coesione,
      Scuola in Chiaro, dati.gov.it.
